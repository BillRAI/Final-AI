<script>
    function runRosCommand() {
        fetch('http://127.0.0.1:3000/runturtlebot3')
            .then(response => response.text())
            .then(result => {
                console.log(result);
                alert(result);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred while running ROS command');
            });
    }
</script>
